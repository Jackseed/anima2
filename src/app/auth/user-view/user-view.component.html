<button mat-icon-button id="close-button" (click)="close()">
  <mat-icon id="close-icon" svgIcon="close"></mat-icon>
</button>
<main *ngIf="activeUser$ | async as user" class="margin-top-10">
  <h1 mat-dialog-title>{{ user.name }}</h1>
  <div mat-dialog-content>
    <h2 class="subtitle">Parties jouées</h2>
    <p>{{ user.matchesPlayed }}</p>
    <h2 class="subtitle">Parties gagnées</h2>
    <p>{{ user.matchesWon }}</p>
  </div>
</main>
