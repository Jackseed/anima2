<div fxFlexFill fxLayout="column" fxLayoutAlign="start center">
  <section
    class="sidebar"
    *ngIf="isTileActive$ | async; else inactive"
    fxFlexFill
    fxFlex="95"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div class="relative">
      <button mat-icon-button (click)="startMigration()">
        <mat-icon svgIcon="migrate"></mat-icon>
      </button>
      <div class="absolute circle" fxLayoutAlign="center center">
        <div class="figures">{{ colonizationCount$ | async }}</div>
      </div>
    </div>
    <button mat-icon-button (click)="openAssimilationMenu()">
      <mat-icon svgIcon="assimilate"></mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon svgIcon="proliferate"></mat-icon>
    </button>
    <button mat-icon-button (click)="openAdaptationMenu()">
      <mat-icon svgIcon="adaptation"></mat-icon>
    </button>
  </section>
  <ng-template #inactive>
    <section
      class="sidebar"
      fxFlexFill
      fxFlex="95"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <button mat-icon-button>
        <mat-icon svgIcon="migrate-disable"></mat-icon>
      </button>
      <button mat-icon-button (click)="openAssimilationMenu()">
        <mat-icon svgIcon="assimilate-disable"></mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon svgIcon="proliferate-disable"></mat-icon>
      </button>
      <button mat-icon-button (click)="openAdaptationMenu()">
        <mat-icon svgIcon="adaptation-disable"></mat-icon>
      </button>
    </section>
  </ng-template>
  <aside fxFlexFill fxFlex="5" class="orange"></aside>
</div>
