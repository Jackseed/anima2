<button mat-icon-button id="close-button" (click)="close()">
  <mat-icon id="close-icon" svgIcon="close"></mat-icon>
</button>
<main fxFlexFill fxLayout="column" fxLayoutAlign="start center">
  <article
    *ngFor="let specie of species"
    fxFlex="17"
    class="relative margin-top-2"
    fxFlexFill
    fxLayout="row"
    fxLayoutAlign="start center"
  >
    <mat-icon fxFlex="40" fxFlexFill [svgIcon]="specie.icon"></mat-icon>
    <div
      class="box absolute"
      fxLayout="row"
      fxLayoutAlign="space-around center"
      fxFlex="60"
    >
      <button mat-icon-button fxFlex="22" class="abilities">
        <mat-icon svgIcon="ability-1"></mat-icon>
      </button>
      <button mat-icon-button fxFlex="22" class="abilities">
        <mat-icon svgIcon="ability-4"></mat-icon>
      </button>
      <button mat-icon-button fxFlex="22" class="abilities">
        <mat-icon svgIcon="ability-3"></mat-icon>
      </button>
    </div>
  </article>
  <aside fxFlex="32" fxFlexFill></aside>
</main>
