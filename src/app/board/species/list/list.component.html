<button mat-icon-button id="close-button" (click)="close()">
  <mat-icon id="close-icon" svgIcon="close"></mat-icon>
</button>
<main fxFlexFill fxLayout="column" fxLayoutAlign="start center">
  <section
    fxFlex="68"
    fxFlexFill
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="12px"
    class="margin-top"
  >
    <article
      *ngFor="let specie of species"
      fxFlex="25"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <div class="specie relative">
        <mat-icon fxFlexFill [svgIcon]="specie.icon"></mat-icon>
        <div class="absolute circle" fxLayoutAlign="center center">
          <div class="figures">3</div>
        </div>
      </div>

      <div
        class="box"
        fxLayout="row"
        fxLayoutAlign="space-around center"
        fxFlex="60"
      >
        <button
          *ngFor="let ability of abilities; let i = index"
          mat-icon-button
          fxFlex="22"
          class="abilities"
          (click)="activate(i)"
        >
          <mat-icon [svgIcon]="ability.icon"></mat-icon>
        </button>
      </div>
    </article>
  </section>
  <aside
    *ngIf="activeAbility as ability"
    fxFlex="32"
    fxFlexFill
    fxLayout="column"
    fxLayoutAlign="center center"
    [ngClass]="{ 'no-padding-width': data.comp === 'list' }"
  >
    <section
      fxFlexLayoutGap="10"
      fxFlex="20"
      fxFlexFill
      fxLayoutAlign="center center"
    >
      <mat-icon id="title-icon" [svgIcon]="ability.icon"></mat-icon>
    </section>
    <textarea fxFlex readonly wrap="hard" rows="3" cols="25">{{
      ability.definition
    }}</textarea>
  </aside>
</main>
