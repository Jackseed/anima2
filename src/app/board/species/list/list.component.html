<button mat-icon-button id="close-button" (click)="close()">
  <mat-icon id="close-icon" svgIcon="close"></mat-icon>
</button>
<main fxFlexFill fxLayout="column" fxLayoutAlign="start center">
  <section
    fxFlex="68"
    fxFlexFill
    fxLayout="column"
    fxLayoutAlign="start center"
    fxLayoutGap="12px"
    class="margin-top"
  >
    <article
      *ngFor="let specie of species; index as i"
      fxFlex="25"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <div class="specie relative">
        <button
          fxFlexFill
          mat-icon-button
          (click)="activate('specie', i)"
          [disabled]="this.data.comp === 'passive-list'"
        >
          <mat-icon
            fxFlexFill
            [svgIcon]="specie.icon"
            [ngClass]="{ activeSpecie: specie === active }"
          ></mat-icon>
        </button>
        <div class="absolute circle" fxLayoutAlign="center center">
          <div class="figures">3</div>
        </div>
      </div>

      <div
        class="box"
        fxLayout="row"
        fxLayoutAlign="space-around center"
        fxFlex="60"
      >
        <button
          *ngFor="let ability of abilities; let i = index"
          mat-icon-button
          fxFlex="22"
          class="abilities"
          (click)="activate('ability', i)"
        >
          <div *ngIf="ability !== active">
            <mat-icon
              [svgIcon]="ability.icon"
            ></mat-icon>
          </div>
          <div *ngIf="ability === active">
            <mat-icon [svgIcon]="ability.activeIcon"></mat-icon>
          </div>
        </button>
      </div>
    </article>
  </section>
  <aside
    fxFlex="32"
    fxFlexFill
    [ngClass]="{ 'no-padding-width': data.comp === 'passive-list' }"
  >
    <!---------------------- DEFINITION - ACTIVE ABILITY ONLY ---------------------->
    <div
      *ngIf="active.type! === 'ability'; else specie"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxFlexFill
    >
      <h3
        fxFlexLayoutGap="10"
        fxFlex="20"
        fxFlexFill
        fxLayoutAlign="center center"
      >
        <mat-icon id="title-icon" [svgIcon]="active.icon"></mat-icon>
      </h3>
      <textarea fxFlex readonly wrap="hard" rows="3" cols="25">{{
        active.definition
      }}</textarea>
    </div>
    <!---------------------- DEFINITION - ACTIVE SPECIE ONLY ---------------------->
    <ng-template #specie>
      <div
        *ngIf="active.type! === 'specie'"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxFlexFill
      >
        <h3
          fxFlexLayoutGap="10"
          fxFlex="40"
          fxFlexFill
          fxLayoutAlign="center start"
        >
          Assimiler cette esp√®ce ?
        </h3>
        <button mat-icon-button id="validate-button" (click)="validate()">
          <mat-icon id="validate-icon" svgIcon="validate"></mat-icon>
        </button>
      </div>
    </ng-template>
  </aside>
</main>
